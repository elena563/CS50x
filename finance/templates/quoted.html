{% extends "layout.html" %}

{% block title %}
    Quoted Stock
{% endblock %}

{% block main %}
    <h2>Quoted Stock</h2>
    <table class='table'>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ symbol }}</td>
                <td>{{ name }}</td>
                <td>{{ price | usd }}</td>
            </tr>

        </tbody>
    </table>
{% endblock %}
